<h2>Welcome to My app
</h2>
<ul class="courses">
  <li *ngFor="let x of courses" [class.selected]="x === selectedCourse" (click)="onSelect(x)">
  <span class="badge">{{x.id}}</span>{{x.name}}
  </li>
</ul>
<div *ngIf="selectedCourse">
  <h2>{{selectedCourse.name | uppercase}} </h2>
  <div><span>ID:</span>
    {{selectedCourse.id}}</div>
  <label>
    Name:<input [(ngModel)]="selectedCourse.name">
  </label>
</div>
