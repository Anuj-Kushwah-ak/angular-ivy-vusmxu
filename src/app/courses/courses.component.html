<h2>Welcome to My app
</h2>
<ul class="courses">
  <li *ngFor="let course of courses" [class.selected]="course === selectedCourse" (click)="onSelect(course)">
  <li><span class="badge">{{courses.id}}</span>{{courses.name}}</li>
</ul>
<div *ngIf="selectedCourse">
  <h2>{{selectedCourse.name | uppercase}} </h2>
  <div><span>ID:</span>
    {{selectedCourse.id}}</div>
  <label>
    Name:<input [(ngModel)]="selectedCourse.name">
  </label>
</div>
